name: Slither Static Analysis
on:
  pull_request:
    branches: ["main"]
jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: crytic/slither-action@v0.4.0
        with:
          slither-args: "--no-fail-pedantic --exclude-low"
          fail-on: medium
